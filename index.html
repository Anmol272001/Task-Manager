<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Master - Vanilla JS</title>
    <!-- CSS file ko link karna -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Task Master</h1>
        
        <div class="input-group">
            <input type="text" id="task-input" placeholder="What needs to be done?">
            <button id="add-btn">Add</button>
        </div>

        <ul id="task-list">
            <!-- Tasks yahan JS ke through aayenge -->
        </ul>
        <div id="empty-msg" class="empty-state">No tasks yet. Add one above!</div>
    </div>

    <!-- JavaScript file ko link karna -->
    <script src="script.js"></script>
</body>
</html>
